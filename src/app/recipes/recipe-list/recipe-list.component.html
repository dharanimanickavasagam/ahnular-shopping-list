<p>Recipe List</p>
<div *ngFor="let recipe of recipes">
  <div class="container flex col-lg-12">
    <section class="recipeNameStyles">{{ recipe.name }}</section>
    <section class="recipeDescriptionStyles">
      <app-recipe-item></app-recipe-item>
    </section>
  </div>
</div>

<button class="btn btn-success">Add New Recipe</button>
