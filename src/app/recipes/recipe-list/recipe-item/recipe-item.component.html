<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix">
      <div class="col-xs-7 pull-left">
        <h4 class="list-group-item-heading recipeNameStyles">
          {{ recipe.name }}
        </h4>
        <p class="list-group-item-text">
          {{ recipe.description }}
        </p>
      </div>
      <span class="pull-right">
        <img
          [src]="recipe.imagePath"
          alt="recipeImage"
          class="img-responsive imgStyles"
        />
      </span>
    </a>
  </div>
</div>
